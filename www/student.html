          <div class="container m-3" id="add_form" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card custom-shadow">
                        <div class="card-header bg-primary text-white">
                            <h4>Add Student</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Name and Age -->
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label for="name" class="col-form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter student name" required>
                                    </div>
                                    <input type="hidden" id="student_id" />
                                    <div class="col-md-6">
                                        <label for="age" class="col-form-label">Age</label>
                                        <input type="number" class="form-control" id="age" placeholder="Enter age" required>
                                    </div>
                                </div>
        
                                <!-- Contact and Aadhar -->
                                <div class="form-row mt-3">
                                    <div class="col-md-6">
                                        <label for="contact" class="col-form-label">Contact</label>
                                        <input type="text" class="form-control" id="contact" placeholder="Enter contact number" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="adhaar" class="col-form-label">Aadhar</label>
                                        <input type="text" class="form-control" id="adhaar" placeholder="Enter Aadhar number" required>
                                    </div>
                                </div>
        
                                <!-- Address and Purpose -->
                                <div class="form-row mt-3">
                                    <div class="col-md-6">
                                        <label for="address" class="col-form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                                    </div>
                                     <div class="col-md-6">
                                        <label for="purpose" class="col-form-label">Purpose</label>
                                        <select class="form-control" id="purpose" required>
                                          <option value="">-- Select Purpose --</option>
                                          <option value="Active">Study</option>
                                          <option value="Inactive">Job</option>
                                          <option value="Others">Others</option>
                                      </select>
                                   
                                   
                                      </div>
                                </div>
        
                                <!-- Company/College and Status -->
                                <div class="form-row mt-3">
                                    <div class="col-md-6">
                                        <label for="company_or_college" class="col-form-label">Company or College</label>
                                        <input type="text" class="form-control" id="company_or_college" placeholder="Enter company or college name">
                                    </div>
                                   
                                    <div class="col-md-6">
                                      <label for="join_date" class="col-form-label">Join Date</label>
                                      <input type="date" class="form-control" id="join_date" required>
                                  </div>
                                </div>
        
                                <!-- Join Date and Room Number -->
                                <div class="form-row mt-3">

                                  <!-- <div class="col-md-6">
                                    <label for="status" class="col-form-label">Status</label>
                                    <select class="form-control" id="status" required>
                                        <option value="">Select Status</option>
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                    </select>
                                </div> -->
                                <div class="col-md-6">
                                  <label for="fee" class="col-form-label">Fee/Month Number</label>
                                  <input type="number" class="form-control" id="fee" value="" required>
                              </div>
                                    <div class="col-md-6">
                                        <label for="room_no" class="col-form-label">Room Number</label>
                                        <input type="number" class="form-control" id="room_no" value="0" required readonly>
                                    </div>
                                </div>
        
                                <!-- Description -->
                                <div class="form-row mt-3">
                                  
                                    <div class="col-md-12">
                                        <label for="description" class="col-form-label">Description</label>
                                        <textarea class="form-control" id="description" rows="3" placeholder="Enter additional description"></textarea>
                                    </div>
                                </div>
        
                                <!-- Submit Button -->
                                <div class="form-row mt-4">
                                  <div class="col-md-6 text-left">
                                    <button type="button" onclick="location.reload()" class="btn btn-danger">Back</button>
                                </div>
                                    <div class="col-md-6 text-right">
                                      <button type="button" class="btn btn-primary" id="updateBtn" style="display:none" onclick="app.student.updateStudent()">Update</button> 
                                        <button type="button"  id="saveBtn" onclick="app.student.saveStudent()" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-12" id="StudentTable_card">
          <div class="card custom-shadow">

                  <h4>Student List</h4>
                  <button type="button" class="btn btn-light btn-sm" id="addStudentBtn">Add Student</button>
