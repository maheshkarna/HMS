                    <h4>Category Management</h4>
                </div>

                <div class="container mt-2">
                    <div class="row justify-content-center">
                        <div class="col-md-5" id="category_card">
                            <!-- Card for Managing Categories -->
                            <div class="card custom-shadow mb-4">
                                <div class="card-header bg-primary text-white">
                                    <h4>Manage Categories</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Category Form -->
                                    <form id="categoryForm">
                                        <div class="form-row align-items-end">
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="category_name" placeholder="Enter Category Name" required>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-success btn-block" onclick="app.category.saveCategory()">Add</button>
                                            </div>
                                        </div>
                                    </form>
                        
                                    <!-- Category Table -->
                                    <div class="table-responsive mt-2" style="max-height: 350px; overflow-y: auto;">
                                        <table id="categoryTable" class="table table-bordered">
                                            <thead   style="position: sticky; top: 0; background-color: white; z-index: 1;">
                                                <tr>
                                                    <th width="5%">S.No</th>
                                                    <th>Category Name</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="category_Tbody">
                                                <!-- Dynamic rows will be appended here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            </div>


                           
                        
                            <!-- Card for Managing Subcategories -->
                            <div class="col-md-7" id="category_card2">
                            <div class="card custom-shadow">
                                <div class="card-header bg-warning text-white">
                                    <h4>Manage Subcategories</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Subcategory Form -->
                                    <div class="mt-1">
                                        <form id="subcategoryForm">
                                            <div class="form-row align-items-end">
                                                <div class="col-md-6">
                                                    <select class="form-control" id="selectCatg" required>
                                                        <!-- Populate with categories dynamically -->
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" id="subcategory_name" placeholder="Enter Subcategory Name" required>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-success btn-block" onclick="app.category.saveSubcategory()">Add</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                        
                                    <!-- Subcategory Table -->
                                    <div class="table-responsive mt-2"  style="max-height: 350px; overflow-y: auto;">
                                        <table id="subcategoryTable" class="table table-bordered">
                                            <thead  style="position: sticky; top: 0; background-color: white; z-index: 1;">
                                                <tr>
                                                    <th width="5%">S.No</th>
                                                    <th>Subcategory Name</th>
                                                    <th>Category Name</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="subcategory_Tbody">
                                                <!-- Dynamic rows will be appended here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
